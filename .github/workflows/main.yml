name: Build and Deploy to AWS ECR

on:
  pull_request:
    branches:
      - main
    paths:
      - 'project-1/**'

env:
  ECR_REGION: us-east-1  # Replace with your AWS ECR region
  ECR_URL: 061337405541.dkr.ecr.us-east-1.amazonaws.com  # Replace with your AWS ECR repository name
  ECR_REPOSITORY: test-ecr-repo
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to AWS ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ env.ECR_URL }}
          docker build -t ${{ env.ECR_REPOSITORY }}:latest -f ./project-1/Dockerfile ./project-1/
          docker tag ${{ env.ECR_REPOSITORY }}:latest ${{ env.ECR_URL }}/${{ ECR_REPOSITORY }}:latest
          docker push ${{ env.ECR_URL }}/${{ ECR_REPOSITORY }}:latest
        env:
          AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
